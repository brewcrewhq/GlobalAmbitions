<template name="create">
  <form>
    <input type="file" name="productImage" id="productImage" class="productImage" placeholder="The product picture.">
    <br/>
    <input type="text" name="productAlt" id="productAlt" placeholder="Mouse-Over text.">
    <br/>
    <input type="number" name="productPrice" id="productPrice" placeholder="Price">
    <br/>
    <input type="text" name="productType" id="productType" placeholder="Type of the product.">
    <br/>
    <textarea placeholder="Description of this product" name="productDescription" id="productDescription"></textarea>
    <br/>
    <button class="btn btn-primary">Save</button>
  </form>

</template>
