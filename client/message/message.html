<template name="message">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <section class="login-form">
          <form method="post" action="#" role="login">
            <div class="loginLogo">
              <img src="/images/icons/gaLogo.gif" class="img-responsive" alt="" /><h2>Global Ambitions</h2>
            </div>
            <textarea name="message" id="message" cols="15" rows="4" placeholder="Message" required class="form-control"></textarea>
            <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Submit</button>
          </form>
        </section>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</template>
