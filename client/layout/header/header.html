<template name="header">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="/" class="pull-left"><img src="/images/icons/animated-globe-gif-Globe.gif" style="height: 48px; width: 48px;" alt="" /></a><a class="navbar-brand" href="/">Global Ambitions</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="{{isActiveRoute 'landing'}}"><a href="/"><i class="fa fa-home"></i> Home</a></li>
          <li class="{{isActiveRoute 'contact'}}"><a href="/message"><i class="fa fa-keyboard-o"></i> Message</a></li>
          {{#if currentUser}}
              <li>
                <div class="dropdown">
                  <button class="btn btn-default btn-block dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="height: 50px; border-style: hidden; border-radius: 0;">
                    <span class="pull-left"> {{currentUser.emails.[0].address}} <span class="caret"></span></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="/logout"><i class="fa fa-power-off"></i> Logout</a></li>
                    {{#if isInRole 'admin'}}
                      <li><a href="/create"><i class="fa fa-plus"></i> Create Product</a></li>
                    {{/if}}
                  </ul>
                </div>
              </li>
          {{else}}
            <li class="{{isActiveRoute 'login'}}"><a href="/login"><i class="fa fa-user"></i> Login</a></li>
          {{/if}}
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container -->
  </nav>
</template>
